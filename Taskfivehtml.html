<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1  style="color: #0e42cf" align="center" color="#0e42cf">Registration form</h1>
    <form>
        <table align="center" border="1" bordercolor="Black">
            <tr>
                <td align="center"><b>First name</b></td>
                <td><input  bordercolor="white" type="text"></td>
                
            </tr>
            <tr>
                <td align="center"><b>Last name</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><b>Email</b></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td align="center"><b>Password</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td align="center"><b>Re-enter Password</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td align="center"><b>Gender</b></td>
                <td><input id="male" type="radio" value="Male"><label for="male">Male</label><input id="female" type="radio" value="Female"><label for="female">Female</label></td>
            </tr>
            <tr>
                <td align="center"><b>Age</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><b>Phone Number</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><b>Address</b></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td align="center"><b>State</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><b>Country</b></td>
                <td><select>
                    <option value="1">Choose your country</option>
                    <option >india</option>
                    <option>uk</option>
                    <option>us</option>
                    
                  </select></td>
            </tr>
            <tr>
                <td align="center"><b>Languages Known</b></td>
                <td><input type="checkbox" id="eng"><label for="eng">English</label>
                    <input type="checkbox" id="kan"><label for="kan">Kannada</label>
                    <input type="checkbox" id="hin"><label for="hin">Hindi</label>
                    <input type="checkbox" id="tel"><label for="tel">Telugu</label>
                
                </td>
            </tr>
            <tr>
               
                <td align="center" colspan="4"><input type="checkbox">Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="4" align="right"><p>Login to <a href="https://ethnus.com" target="_blank">Ethnus</a>website</p></td>
                
            </tr>
           
           
        </table>
        <button >Register</button>
    </form>
</body>
</html>
