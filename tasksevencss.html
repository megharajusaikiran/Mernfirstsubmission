<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: #c92061; height: 100vh; width:100vw; display: flex;
    flex-direction: column; justify-content: center; align-items: center;">
    <form style="padding:30px; background-color:#61102f; width:70vw">
        <table  align="center" border="0" bordercolor="Black">
            <tr >
                <td align="center"><b style="color: aliceblue;">Name</b></td>
                <td><input  bordercolor="white" type="text"></td>
                
            </tr>
          
            <tr>
                <td align="center"><b style="color: aliceblue;">Email</b></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td align="center"><b style="color: aliceblue;">Password</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td align="center"><b style="color: aliceblue;">Phone Number</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td align="center"><b style="color: aliceblue;">Gender</b></td>
                <td><input id="male" type="radio" value="Male"><label style="color: aliceblue;" for="male">Male</label><input id="female" type="radio" value="Female"><label style="color: aliceblue;" for="female">Female</label></td>
            </tr>
            <tr>
                <td align="center"><b style="color: aliceblue;">Language</b></td>
                <td><select>
                    <option value="1">Select Language</option>
                    <option >English</option>
                    <option>Telugu</option>
                    <option>Hindi</option>
                    
                  </select></td>
            </tr>
            <tr>
                <td align="center"><b style="color: aliceblue;">Zip Code</b></td>
                <td><input type="number"></td>
            </tr>
       
           
            <tr>
                <td align="center"><b style="color: aliceblue;">About</b></td>
                <td><textarea placeholder="Write about yourself"></textarea></td>
            </tr>
            
           
            
           
           
        </table>
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <button style="color:black; background-color: white; padding: 9px; width:100%; border-radius: 6px; border-style: none; font-size: 20px;"><b>Register</b></button>
    </div>
     </form>
</div>
</body>
</html>
